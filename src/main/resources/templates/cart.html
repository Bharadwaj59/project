<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Your Cart</h1>
        <div class="row">
            <div class="col-md-4" th:each="product : ${cartProducts}">
                <div class="card mb-4">
                    <img th:src="@{/images/} + ${product.image}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.price}">Product Price</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="/shopping" class="btn btn-primary">Continue Shopping</a>
    </div>
</body>
</html>
