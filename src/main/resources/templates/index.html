<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .welcome-section {
            text-align: center;
            padding: 50px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .welcome-section h1 {
            font-weight: bold;
            color: #343a40;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-card h5 {
            margin-top: 15px;
            font-weight: bold;
            color: #343a40;
        }

        .product-card p {
            color: #6c757d;
            margin: 10px 0;
        }

        .product-card .btn {
            width: 100%;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex me-2">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger me-2" type="submit">Search</button>
                </form>
                <a href="/register" class="btn btn-danger me-2">Register</a>
                <a href="/login" class="btn btn-danger">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to Our Shop!</h1>
            <p>Find the best products at unbeatable prices.</p>
        </div>

        <div class="product-container">
            <div class="product-card">
                <img src="images/t-shirt1.jpg" alt="Product 1">
                <h5>T-Shirt(Oversize)-anime</h5>
                <p>₹299.00</p>
                <a th:href="@{/login}" class="btn btn-danger">Add to cart</a>
            </div>
            <div class="product-card">
                <img src="images/Pant(Corgo)1.jpg" alt="Product 2">
                <h5>Pant-(Corgo)</h5>
                <p>₹1199.00</p>
                <a th:href="@{/login}" class="btn btn-danger">Add to cart</a>
            </div>
            <div class="product-card">
                <img src="images/T-shirt(Oversize)2.jpg" alt="Product 3">
                <h5>T-Shirt(Oversize)-anime</h5>
                <p>$349.00</p>
                <a th:href="@{/login}" class="btn btn-danger">Add to cart</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3NG9OoASz7XagM81J9ZZcl8vQT1X" crossorigin="anonymous"></script>
</body>
</html>
