<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container .h4 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            height: 45px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn {
            width: 100%;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .error {
            color: red;
        }
    </style>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var passwordError = document.getElementById("passwordError");

            if (password.trim() === "") {
                passwordError.textContent = "Password cannot be empty.";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="form-container">
    <p class="h4 mb-4">Login</p>
    <form action="/login" th:action="@{/login}" th:object="${login}" method="POST" onsubmit="return validateForm()">
        <input type="email" th:field="*{email}" class="form-control mb-4" placeholder="Email" required>
        <input type="password" id="password" th:field="*{password}" class="form-control mb-4" placeholder="Password" required>
        <div class="error-message" id="passwordError"></div>
        <button type="submit" class="btn btn-danger">Login</button>
        <br><br>
        Don't have an account? <a href="/register">Register</a>
    </form>
</div>
</body>
</html>
